<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main>
        <section>
            <textarea id="texto" class="text-area" cols="30" rows="10" placeholder="Por favor, ingrese el texto a Encriptar"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones"> 
                <button id="botonEncriptado" class="btn-encriptar">Encriptar</button>
                <button id="botonDesencriptado" class="btn-desencriptar">Desencriptar</button>
                <button id="copiar" class="btn-copiar">Copiar</button> 
            </div>
        </section>
        <section>
            <textarea id="resultado" class="mensaje" cols="20" rows="10"></textarea>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
